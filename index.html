<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock! Paper! Scissors! - Game</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Rock! Paper! Scissors!</h1>
  <button id="rock" type="button" class="rock-btn btn"></button>
  <button id="paper" type="button" class="paper-btn btn"></button>
  <button id="scissors" type="button" class="scissors-btn btn"></button>
  <h3 id="result">Make your choice to begin.</h3>
  <h4 id="choices"><br></h4>
  <p>Wins: <span id="wins">0</span> Losses: <span id="losses">0</span></p>
  
  <script src="index.js"></script>
</body>

</html>
